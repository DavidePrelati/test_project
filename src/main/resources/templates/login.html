<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/login.css" />

    <title>Document</title>
  </head>
  <body>
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
      data-bs-interval="3000"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/img/ny.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img
            src="../static/img/Giappone_sfondo.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="../static/img/dubai.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>

    <!--FORM-->
    <div id="form-login">
      <div class="pb-3">
        <h1 class="text-center">Login</h1>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputName4" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <label for="inputSurname4" class="form-label">Cognome</label>
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>

      <div class="mt-1">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="example@address.com"
        />
      </div>
      <div class="mt-1">
        <label for="inputPassword4" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Password"
        />
      </div>
      <div
        class="pt-4 text-center d-flex align-items-center justify-content-center flex-column"
      >
        <button type="button" class="btn btn-outline-dark">Accedi</button>

        <p class="pt-3">Non hai un account? <a href="registrati.html">Registrati</a></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
